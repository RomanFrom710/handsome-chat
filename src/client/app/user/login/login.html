<form class="handsome-validation login-form card"
      name="loginForm"
      ng-submit="loginForm.$valid && vm.submit()"
      novalidate>
    <h3>Please enter your credentials</h3>

    <input type="text"
           ng-model="vm.user.name"
           class="form-control"
           required
           name="username"
           placeholder="Username" />
    <span ng-show="loginForm.username.$error.required && loginForm.$submitted" class="error-message">
        Username is required!
    </span>

    <input type="password"
           ng-model="vm.user.password"
           class="form-control"
           required
           name="password"
           placeholder="Password" />
    <span ng-show="loginForm.password.$error.required && loginForm.$submitted" class="error-message">
        Password is required!
    </span>

    <button class="btn btn-primary btn-block"
            type="submit">Login</button>
</form>
