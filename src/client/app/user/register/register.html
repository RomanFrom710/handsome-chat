<form class="handsome-validation register-form card"
      name="registerForm"
      ng-submit="registerForm.$valid && vm.submit()"
      novalidate>
    <h3>Create new user</h3>

    <input type="text"
           ng-model="vm.user.name"
           class="form-control"
           required
           name="username"
           placeholder="Username" />
    <span ng-show="registerForm.username.$error.required && registerForm.$submitted" class="error-message">
        Username is required!
    </span>

    <input type="password"
           ng-model="vm.user.password"
           class="form-control"
           required
           name="password"
           placeholder="Password" />
    <span ng-show="registerForm.password.$error.required && registerForm.$submitted" class="error-message">
        Password is required!
    </span>

    <input type="password"
           ng-model="vm.confirmPassword"
           class="form-control"
           name="confirm"
           match="vm.user.password"
           placeholder="Confirm password" />
    <span ng-show="registerForm.confirm.$error.match && registerForm.$submitted" class="error-message">
        Passwords must match!
    </span>

    <button class="btn btn-primary btn-block"
            type="submit">Register</button>
</form>
