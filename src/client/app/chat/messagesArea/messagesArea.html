<div class="messages">
    <p ng-repeat="message in messages track by $index"
       ng-class="{'my-message': message.author.name === currentUser}"
       class="message card"
       uib-popover="{{message.created | date : 'HH:mm:ss'}}"
       popover-placement="{{message.author.name === currentUser ? 'left' : 'right'}}"
       popover-trigger="mouseenter">
        <strong ng-bind="message.author.name"></strong>:
        <span ng-bind="message.content"></span>
    </p>
</div>
<form ng-submit="send()" name="sendForm" class="input-group">
    <input ng-model="currentMessage"
           class="form-control"
           type="text"
           placeholder="Enter a message..." />
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Send</button>
    </span>
</form>
