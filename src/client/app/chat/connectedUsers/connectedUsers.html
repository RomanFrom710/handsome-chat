<h4>Handsome people to talk with</h4>
<ul class="users-list list-group card">
    <li class="list-group-item handsome-hover clickable"
        ng-repeat="user in users"
        ui-sref="chat.profile({ userId: user.id })">
        <i class="glyphicon glyphicon-user"></i>
        <span>{{user.name}}</span>
    </li>
</ul>
