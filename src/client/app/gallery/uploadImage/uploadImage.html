<div class="upload-image">
    <h2 class="title">Upload an image</h2>
    <div class="card">
        <div class="col-md-6">
            <image-preview file-input="upload-image"
                           class="image-preview"
                           api="vm.imagePreviewApi"></image-preview>
        </div>
        <div class="col-md-6">
            <div class="buttons btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" file-upload-button="upload-image">
                        Select Photo
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
            <div class="upload-progress">
                <uib-progressbar ng-show="vm.progress.isLoading"
                                 value="vm.progress.value"
                                 max="vm.progress.maxValue">
                    <span class="progress-bar-text" ng-show="vm.progress.value">
                        {{vm.progress.value | fileSize}} / {{vm.progress.maxValue | fileSize}}
                    </span>
                </uib-progressbar>
            </div>
            <textarea class="form-control" placeholder="Description..."></textarea>
        </div>

        <input type="file"
               class="hidden"
               id="upload-image"
               nv-file-select
               uploader="vm.uploader" />
    </div>
</div>
