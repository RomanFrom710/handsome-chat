<div class="view-edit-image handsome-modal">
    <h2 class="title">
        {{vm.image.author.name}} ({{vm.image.created | handsomeDate}})
    </h2>
    <div class="card">
        <div class="col-md-8 image-view">
            <img ng-src="{{vm.image.url}}" alt="User's image" />
        </div>
        <div class="col-md-4">
            <div class="buttons btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="vm.close()">
                        Close
                    </button>
                </div>
                <div class="btn-group">
                    <button ng-click="vm.save()" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </div>
            <textarea class="form-control"
                      placeholder="Description..."
                      ng-model="vm.image.description"></textarea>
        </div>
    </div>
</div>
