<div class="handsome-modal">
    <h2 class="title">
        Chat statistics
    </h2>
    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>Metric name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="metric in vm.statistics">
                    <td>
                        <em ng-bind="metric.name"></em>
                    </td>
                    <td>
                        <strong ng-bind="metric.value"></strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
