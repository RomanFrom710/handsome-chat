<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="compiled/styles.css" />
    <title>Handsome chat</title>
    <base href="/" />
</head>
<body ng-controller="mainController as vm">
    <div ng-if="vm.getCurrentUser()">
        <h1>
            Current user: <span ng-bind="vm.getCurrentUser()"></span>
        </h1>
        <button ng-click="vm.logout()">Logout</button>
    </div>
    <div ui-view></div>


    <script type="text/javascript" src="compiled/vendor.js"></script>
    <script type="text/javascript" src="compiled/templates.js"></script>
    <script type="text/javascript" src="compiled/modules.js"></script>
    <script type="text/javascript" src="compiled/app.js"></script>
</body>
</html>
